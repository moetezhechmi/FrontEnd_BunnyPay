<app-sidebar></app-sidebar>

<app-navbar></app-navbar>

<br/><br/><br/><br/>

<body class="bg-theme bg-theme5">
    <div class="content-wrapper">
        <div class="container-fluid">
            <section class="shopping-cartxx darkxx">
                <div class="container">
                    <div class="block-heading" align="center">
                        <h2>Shopping Cart</h2>
                        <div class="row">
                            <div class="col-2">
                                <button type="button" class="btn btn-primary btn-lg btn-block" (click)="boisson()">Boisson</button>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-primary btn-lg btn-block" (click)="all()">Tous</button>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12 col-lg-8">
                                <div class="itemsxx">
                                    <div class="spinner-border" style="margin-top: 15vh ; margin-left: 20vw" *ngIf="loaded"></div>

                                    <div *ngFor="let product of products">
                                        <div class="productxx" *ngIf="product.filtred">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <img class="img-fluid mx-auto d-block image" style="width: 12vw; height:17vh; border-radius: 15px " src="{{product.photo}}">
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="infoxx">
                                                        <div class="row">
                                                            <div class="col-md-5 product-namexx">
                                                                <div class="product-namexx">
                                                                    <a href="#">{{product.name}}</a>
                                                                    <div class="product-infoxx">
                                                                        <div>Display: <span class="value">5 inch</span></div>
                                                                        <div>RAM: <span class="value">4GB</span></div>
                                                                        <div>Memory: <span class="value">32GB</span></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-7">
                                                                <div class="row">
                                                                    <div class="col-md-6 quantityxx">
                                                                        <label for="quantity">Quantity:</label>
                                                                        <input (change)="selectChangeHandler($event)" id="quantity" type="number" value={{qte}} class="form-control quantity-input">
                                                                    </div>
                                                                    <div class="col-md-6 pricexx">
                                                                        <span>{{product.price}} Dt</span>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <button type="button" style="margin-top: 1vh; " class="btn btn-success btn-lg btn-block" (click)="AddToCard(product)">Add to Cart</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="col-md-12 col-lg-4">
                                <div class="summaryxx">
                                    <h3>Cart</h3>
                                    <div *ngIf="empty" align="center">
                                        <span> No product in Cart </span>
                                    </div>

                                    <div *ngFor="let product of productsCard">
                                        <div class="productxx" style="margin-bottom: 2vh">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <img class="img-fluid mx-auto d-block image" style="width: 6vw; height:6vh; border-radius: 15px " src="{{product.photo}}">
                                                </div>
                                                <div class="col-md-9">
                                                    <div class="infoxx">
                                                        <div class="row" style="margin-top: 2vh">
                                                            <div class="col-md-4 product-namexx">
                                                                <div class="product-namexx">
                                                                    <a href="#">{{product.name}}</a>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="row">
                                                                    <div class="col-md-12 pricexx">
                                                                        <span>{{product.price}} Dt</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="com-md-2">
                                                                <span>x{{product.q}}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="summary-itemxx"><span class="textxx">Total</span><span class="pricexx">{{totalPrice}}</span></div>
                                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="getread()" *ngIf="!visible2">Your Tag Please</button>
                                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="addCommandee()">Checkout</button>
                                    <img src="assets/images/scanTag.gif" style="visibility: hidden" *ngIf="!visible">
                                    <img src="assets/images/scanTag.gif" width="200px" style="padding-right: 1000x" *ngIf="visible">

                                    <button type="button" class="btn btn-dark btn-lg btn-block" *ngIf="visible" (click)="getchildbyt()">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
