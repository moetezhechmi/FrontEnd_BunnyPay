<body class="bg-theme bg-theme5">



    <!-- Start wrapper-->
    <div id="wrapper" class="bg-theme bg-theme5" class="animate__animated animate__backInDown">

        <div class="card card-authentication1 mx-auto my-5">
            <div class="card-body">
                <div class="card-content p-2">
                    <div class="text-center">
                        <img src="assets/images/logoNew.png" style="width: 150px;height: 150px" alt="logo icon">
                    </div>
                    <div class="card-title text-uppercase text-center py-3">Sign In</div>



                    <div class="group" style="padding-top: 20px">
                        <label for="exampleInputEmailId" class="sr-only">Email</label>
                        <div class="position-relative has-icon-right">

                            <input type="text" id="exampleInputEmailId" class="form-control input-shadow" placeholder="Enter Your email..." [(ngModel)]="Trader.email">
                            <div class="form-control-position">
                                <i class="icon-envelope-open"></i>
                            </div>
                        </div>
                    </div>

                    <div class="group" style="padding-top: 20px">
                        <label class="sr-only">Password</label>
                        <div class="position-relative has-icon-right">

                            <input type="password" class="form-control input-shadow" placeholder="Enter Your password..." [(ngModel)]="Trader.password">
                            <div class="form-control-position">
                                <i class="icon-lock"></i>
                            </div>
                        </div>
                    </div>



                    <div class="form-row">
                        <div class="form-group col-6">

                        </div>
                        <div class="form-group col-6 text-right" style="padding-top: 10px">
                            <a routerLink="/ForgotPassword">Reset Password</a>
                        </div>
                    </div>
                    <button (click)="TraderLogin()" type="button" class="btn btn-light btn-block">Sign In</button>




                </div>
            </div>
            <div class="card-footer text-center py-3">
                <p class="text-warning mb-0">Do not have an account? <a routerLink="../signUp"> Sign Up here</a></p>
            </div>
        </div>

        <!--Start Back To Top Button-->
        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->
        <!--Start Back To Top Button-->
        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->

        <!--start color switcher-->
        <!--end color switcher-->

    </div>
    <!--wrapper-->

    <!-- Bootstrap core JavaScript-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- sidebar-menu js -->
    <script src="assets/js/sidebar-menu.js"></script>

    <!-- Custom scripts -->
    <script src="assets/js/app-script.js"></script>

</body>
