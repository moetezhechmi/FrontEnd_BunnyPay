<body class="bg-theme bg-theme5">



<!-- Start wrapper-->
<div id="wrapper" class="bg-theme bg-theme5" class="animate__animated animate__backInDown">

  <div class="card card-authentication1 mx-auto my-5"  >
    <div class="card-body" >
      <div class="card-content p-2">
        <div class="text-center">
          <img src="assets/images/logoNew.png" style="width: 150px;height: 150px" alt="logo icon">
        </div>
        <div class="card-title text-uppercase text-center py-3">Sign Up</div>


<form [formGroup]="form">
  <div class="group" style="padding-top: 20px">
    <label for="exampleInputEmailId" class="sr-only">Firstname</label>
    <div class="position-relative has-icon-right">

      <input type="text"  class="form-control input-shadow" placeholder="Enter Your firstname..." formControlName="firstname">
      <div class="form-control-position">
        <i class="icon-user"></i>
      </div>
    </div>
  </div>

        <div class="group" style="padding-top: 20px">
          <label for="exampleInputEmailId" class="sr-only">Lastname</label>
          <div class="position-relative has-icon-right">

            <input type="text"  class="form-control input-shadow" placeholder="Enter Your lastname..." formControlName="lastname">
            <div class="form-control-position">
              <i class="icon-user"></i>
            </div>
          </div>
        </div>

        <div class="group" style="padding-top: 20px">
          <label for="exampleInputEmailId" class="sr-only">Phone</label>
          <div class="position-relative has-icon-right">

            <input type="text"  class="form-control input-shadow" placeholder="Enter Your phone..." formControlName="phone">
            <div class="form-control-position">
              <i class="fa fa-phone"></i>
            </div>
          </div>
        </div>

        <div class="group" style="padding-top: 20px">
          <label for="exampleInputEmailId" class="sr-only">Email</label>
          <div class="position-relative has-icon-right">

            <input type="text" class="form-control input-shadow" placeholder="Enter Your email..." formControlName="email">
            <div class="form-control-position">
              <i class="icon-envelope-open"></i>
            </div>
          </div>
        </div>
        <div class="group" style="padding-top: 20px">
          <label for="exampleInputEmailId" class="sr-only">Password</label>
          <div class="position-relative has-icon-right">

            <input type="password"  class="form-control input-shadow" placeholder="Enter Your password..." formControlName="password">
            <div class="form-control-position">
              <i class="icon-lock"></i>
            </div>
          </div>
        </div>

        <div class="group" style="padding-top: 20px">
          <label for="exampleInputEmailId" class="sr-only">Confirm Password</label>
          <div class="position-relative has-icon-right">

            <input type="password" id="exampleInputEmailId" class="form-control input-shadow" placeholder="Repeat Your password..." >
            <div class="form-control-position">
              <i class="icon-lock"></i>
            </div>
          </div>
        </div>
  <div class="form-group">
    <label  class="col-form-label">Choose Image for your profilenpm sef:</label>
    <input (change)="selectImage($event)" type="file" class="form-control-file" />
  </div>
  <div *ngIf="imageData">
    <img [src]="imageData"  width="100" height="100"/>
  </div>

        <div class="form-group">
          <div class="icheck-material-white">
            <input type="checkbox" id="user-checkbox" checked="" />
            <label for="user-checkbox">I Agree With Terms & Conditions</label>
          </div>
        </div>


        <button  (click)="saveTraider()" type="submit" class="btn btn-light btn-block" >Sign Up</button>

</form>


      </div>
    </div>
    <div class="card-footer text-center py-3">
      <p class="text-warning mb-0">Already have an account? <a routerLink=""> Sign In here</a></p>
    </div>
  </div>

  <!--Start Back To Top Button-->
  <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
  <!--End Back To Top Button-->
  <!--Start Back To Top Button-->
  <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
  <!--End Back To Top Button-->

  <!--start color switcher-->
  <!--end color switcher-->

</div><!--wrapper-->

<!-- Bootstrap core JavaScript-->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<!-- sidebar-menu js -->
<script src="assets/js/sidebar-menu.js"></script>

<!-- Custom scripts -->
<script src="assets/js/app-script.js"></script>

</body>
