<body class="bg-theme bg-theme5">

<div class="container-fluid">
  <section class="shopping-cartxx darkxx">
    <div class="container">
      <div class="block-heading" align="center">
        <div class="container py-4">
          <h3>Shooping Cart...</h3>
          <div class="form-group">
            <label>Shops</label>
            <select class="form-control" (change)="selectChangeHandler($event)">
              <option  *ngFor="let shop of shops" value="{{shop.name}}">{{shop.name}}</option>
            </select >
          </div>
          <div class="card-deck-wrapper">
            <div class="card-deck">
              <div class="card p-2">
                <a class="card-block stretched-link text-decoration-none" (click)="all()">
                  <img src="assets/images/all_products.png" class="card-img-top" alt="..." />
                </a>
              </div>
              <div class="card p-2">
                <a class="card-block stretched-link text-decoration-none" (click)="foods()">
                  <img src="assets/images/gridCardProducts/food-banner-14.png" class="card-img-top" alt="..." />
                </a>
              </div>
              <div class="card p-2">
                <a class="card-block stretched-link text-decoration-none" (click)="drinks()">
                  <img src="assets/images/gridCardProducts/drink-banner-14.png" class="card-img-top" alt="..." />
                </a>
              </div>
              <div class="card p-2">
                <a class="card-block stretched-link text-decoration-none" (click)="cake()">
                  <img src="assets/images/gridCardProducts/cake-banner-14.png" class="card-img-top" alt="..." />
                </a>
              </div>
              <div class="card p-2">
                <a class="card-block stretched-link text-decoration-none" (click)="iceCream()">
                  <img src="assets/images/gridCardProducts/icecream-banner-14.png" class="card-img-top" alt="..." />
                </a>
              </div>
              <div class="card p-2">
                <a class="card-block stretched-link text-decoration-none" (click)="fruits()">
                  <img src="assets/images/gridCardProducts/fruits-banner-14.png" class="card-img-top" alt="..." />
                </a>
              </div>
              <div class="card p-2">
                <a class="card-block stretched-link text-decoration-none" (click)="vegetables()">
                  <img src="assets/images/gridCardProducts/vegetables-banner-14.png" class="card-img-top" alt="..." />
                </a>
              </div>
              <div class="card p-2">
                <a class="card-block stretched-link text-decoration-none" (click)="bread()">
                  <img src="assets/images/gridCardProducts/bread-banner-14.png" class="card-img-top" alt="..." />
                </a>
              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
    <hr/>

                        <img class="img-fluid mx-auto d-block image" src="http://localhost:3000{{product.photo}}">
                      </div>
                      <div class="col-md-6">
                        <div class="infoxx">
                          <div class="row">
                            <div class="product-namexx">
                              <div class="product-namexx">
                                <a href="#">{{product.name}}</a>
                                <div class="product-infoxx">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="infoxx">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="row">
                            <div class="col-md-6 quantityxx">
                              <label for="quantity">Quantity:</label>
                              <input (change)="selectChangeHandler($event)"  id="quantity" type="number" value={{qte}} class="form-control quantity-input">
                            </div>
                            <div class="col-md-6 pricexx">
                              <span>{{product.price}} Dt</span>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4">

                      </div>
